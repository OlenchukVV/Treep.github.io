<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Treep — Твой мухоморный друг</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="app-container">

    <!-- Login screen -->
    <div id="login" class="screen active">
      <h1>Авторизация по номеру телефона</h1>

      <!-- Форма ввода номера -->
      <div id="phone-input-section">
        <input type="tel" id="phone-number" placeholder="+7 900 000-00-00" autocomplete="tel" />
        <button id="send-code-btn">Отправить код</button>
      </div>

      <!-- Форма ввода кода -->
      <div id="code-input-section" style="display:none;">
        <input type="text" id="verification-code" placeholder="Введите код из SMS" maxlength="6" />
        <button id="verify-code-btn">Подтвердить код</button>
      </div>

      <p id="error-msg" class="error"></p>

      <!-- reCAPTCHA контейнер -->
      <div id="recaptcha-container"></div>
    </div>

    <!-- Splash screen -->
    <div id="splash" class="screen">
      <div class="logo" tabindex="0">T</div>
    </div>

    <!-- Main content -->
    <div id="main" class="screen">
      <div id="top-buttons">
        <button class="tab-btn active" data-index="0">Профиль</button>
        <button class="tab-btn" data-index="1">Чаты</button>
        <button class="tab-btn" data-index="2">Группы</button>
      </div>

      <div id="tabs-wrapper">
        <section class="tab" id="profile">
          <h1>Профиль</h1>
          <p id="profile-info">Загрузка...</p>
          <button id="logout-btn">Выйти</button>
        </section>

        <section class="tab" id="chats">
          <h1>Чаты</h1>
          <p>Здесь будут ваши сообщения.</p>
        </section>

        <section class="tab" id="groups">
          <h1>Группы</h1>
          <p>Здесь будут групповые чаты.</p>
        </section>
      </div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
