<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Treep — Тёмный мессенджер</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-container">
    <!-- Splash screen -->
    <div id="splash" class="screen active">
      <div class="logo" tabindex="0">T</div>
    </div>

    <!-- Main content -->
    <div id="main" class="screen">
      <div id="top-buttons">
        <button class="tab-btn active" data-index="0">Профиль</button>
        <button class="tab-btn" data-index="1">Чаты</button>
        <button class="tab-btn" data-index="2">Группы</button>
      </div>

      <div id="tabs-wrapper">
        <section class="tab" id="profile">
          <h1>Профиль</h1>
          <p>Здесь будет профиль пользователя.</p>
        </section>

        <section class="tab" id="chats">
          <h1>Чаты</h1>
          <p>Здесь будут ваши сообщения.</p>
        </section>

        <section class="tab" id="groups">
          <h1>Группы</h1>
          <p>Здесь будут групповые чаты.</p>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
