<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Treep — Тёмный мессенджер</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-container">
    <!-- Splash screen -->
    <div id="splash" class="screen active">
      <div class="logo" tabindex="0">T</div>
    </div>

    <!-- Main menu -->
    <div id="menu" class="screen">
      <div class="menu-scroll" id="menu-scroll">
        <section class="menu-page" id="profile">
          <h1>Профиль</h1>
          <p>Здесь будет профиль пользователя.</p>
        </section>
        <section class="menu-page" id="chats">
          <h1>Чаты</h1>
          <p>Здесь будут ваши сообщения.</p>
        </section>
        <section class="menu-page" id="groups">
          <h1>Группы</h1>
          <p>Здесь будут групповые чаты.</p>
        </section>
      </div>

      <!-- Навигация -->
      <div id="nav-buttons">
        <button class="nav-btn active" data-index="0" aria-label="Профиль"></button>
        <button class="nav-btn" data-index="1" aria-label="Чаты"></button>
        <button class="nav-btn" data-index="2" aria-label="Группы"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
